name: Deploy application
on:
  workflow_dispatch:
    inputs:
      deployVersion:
        description: Docker tag to deploy
        required: true


jobs:
  deploy-develop:
    name: Deploy project to develop env
    environment: 
      name: develop
      url: https://bakery-develop.smolkov.spb.ru 
    env:
      ENVIRONMENT: develop
    runs-on: ubuntu-20.04
    permissions: read-all

    steps:

      - uses: ./.github/workflows/deploy_reusable_workflow
        with:
          deployVersion: ${{ github.event.inputs.deployVersion }}
          environment: develop
        secrets: inherit